<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="helloApp">
<head>
	<title>User Form</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="http://vitalets.github.io/angular-xeditable/dist/css/xeditable.css" />
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.30/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="./controller.js"></script>
	<script type="text/javascript" src="http://vitalets.github.io/angular-xeditable/dist/js/xeditable.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.0.8/angular-mocks.js"></script>
</head>
<!-- Controller name goes here -->
<body ng-controller="CompanyCtrl">
<div class="panel panel-default">
<div class="panel-body">
	<form class="form-horizontal" role="form" ng-submit="addRow()">
		<div class="form-group">
			<label class="col-md-2 control-label">First Name</label>
			<div class="col-md-3">
				<input type="text" class="form-control" name="fname"
					ng-model="fname" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Last Name</label>
			<div class="col-md-3">
				<input type="text" class="form-control" name="lname"
					ng-model="lname" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Head Office</label>
			<div class="col-md-3">
				<input type="text" class="form-control" name="headoffice"
					ng-model="headoffice" />
			</div>
		</div>
		<div class="form-group">								
			<div style="padding-left:250px">
				<input type="submit" value="Submit" class="btn btn-primary"/>
			</div>
		</div>
	</form>
	<label>Click to EDIT table</label>
	<table class="table table-striped table-bordered">
		<tr>
		<th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
			<th>First Name
			</th>
			<th>Last Name
			</th>
			<th>Head Office
			</th>
		</tr>
		<tr ng-repeat="company in companies">
		<td> <input type="checkbox" ng-model="company.selected"/></td>
			<td>
			<span editable-text="company.fname" onbeforesave="checkName($data, company.fname)">
				{{company.fname || 'empty'}}
			</span>
			</td>
			<td>
			<span editable-text="company.lname" onbeforesave="checkName($data, company.lname)">
				{{company.lname || 'empty'}}
			</span>
			</td>
			<td>
			<span editable-text="company.headoffice" ] onbeforesave="checkName($data, company.headoffice)">
				{{company.headoffice || 'empty'}}
			</span>
			</td>
		</tr>
	</table>
	<div class="form-group">								
		<div>
			 <label>Select to</label> <input type="button" class="btn btn-danger" ng-click="remove()" value="Remove">
		</div>
	</div>
</div>
</div>
</body>
</html>
